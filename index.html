<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="main">
        <div class="planet"></div>
        <div class="main-block">
            <img src="img/maskot.png" width="125">
            <div class="main-content">
                <h1 class="main-title">
                    ДЕНИС ДОЙНИКОВ
                </h1>
                <p class="main-subtitle">
                    личная страница разработчика
                </p>
            </div>
            <div class="button">
                <a href="#">Подробнее</a>
            </div>
        </div>
        <div class="moving-planet"></div>
    </section>
    <section id="about">
        <h1 class="title">ОБО МНЕ</h1>
        <div class="about-block">
            <div class="about-content">
                <div class="about-text">
                    <p class="about-title">Меня зовут Денис.
                        Я занимаюсь разработкой современных сайтов.<br><br>
                        Мне нравится создавать интересные и современные проекты.
                    </p>
                    <div class="button">
                        <a href="#">Мои навыки</a>
                    </div>
                </div>
                <div class="about-card">
                    <img src="img/photo.png">
                    <p>Где живу: Нижний Новгород</p>
                    <p>Возраст: 15</p>
                    <p>Дата рождения: 2009</p>
                </div>
            </div>
        </div>
    </section>
    <section id="skills">
        <div class="skills-block">
            
        </div>
    </section>
    <section id="works">
        <div class="works-block">
            
        </div>
    </section>
    <section id="comments">
        <div class="comments-block">
            
        </div>
    </section>
    <script src="main.js"></script>

</html>
